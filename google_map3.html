<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas  { width:50%; height:50%; }
</style>
</head>

<body>

<hr />
<div id="map_canvas"></div>
<hr />




<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>

<script src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.7.1");
 	google.setOnLoadCallback(function() {
	});
</script>

<script type="text/javascript">
function initialize(div_tag, myLatitude, myLongitude) {
	var Latitude  = parseFloat(myLatitude);
	var Longitude = parseFloat(myLongitude);

    var latlng = new google.maps.LatLng(Latitude, Longitude);
    var myOptions = {
      zoom: 8,
      center: latlng,
	mapTypeControl: false,
	  zoomControl: true,
	streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(div_tag, myOptions);
}


jQuery.event.add(window, 'load', initialize($("#map_canvas").get(0), 35.60, 139.644));
</script>

</body>
</html>
